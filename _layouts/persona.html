---
layout: default
---

<article class="container my-4">

  <h1>{{ page.nome }} {{ page.cognome }}</h1>
  <p><strong>Ruolo:</strong> {{ page.ruolo }}</p>
  <p><strong>Unità:</strong> {{ page.unità }}</p>
  <p><strong>Ufficio:</strong> {{ page.ufficio }}</p>
  <p><strong>Email:</strong> <a href="mailto:{{ page.email }}">{{ page.email }}</a></p>
  
  {% if page.foto %}
    <img src="{{ page.foto }}" alt="{{ page.nome }} {{ page.cognome }}" class="img-fluid">
  {% endif %}
  
  <div class="entry">
    {{ content }}
  </div>
</article>
